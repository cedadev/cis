[loggers]
keys=root

[logger_root]
handlers=screen,file
level=ERROR

[formatters]
keys=simple,complex


[formatter_simple]
format=%(asctime)s - %(levelname)s - %(message)s

[formatter_complex]
format=%(asctime)s - %(levelname)s - %(module)s : %(lineno)d - %(message)s

[handlers]
keys=file,screen

[handler_file]
class=handlers.WatchedFileHandler
interval=midnight
backupCount=5
formatter=complex
level=DEBUG
args=('cis.log',)

[handler_screen]
class=StreamHandler
formatter=simple
level=INFO
args=(sys.stdout,)
